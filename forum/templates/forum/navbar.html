{% load static %}

<nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="/forum">
    <img class="d-inline-block align-top" src="{% static 'forum/img/django-forum-logo.png' %}" width="85" height="35" alt="">
  </a>

  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="/account">Добро пожаловать, {{ user.get_username }}.</a>
        </li>  
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/?next={{request.path}}">Добро пожаловать, посетитель. Авторизоваться.</a>
        </li>
      {% endif %}
    </ul>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Опции
      </button>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="/account">Профиль</a>
        <a class="dropdown-item" href="/logout">Выйти</a>
      </div>
    </div>
  </div>
</nav>
<br><br><br>
